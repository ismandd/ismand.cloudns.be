<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Phone Verified Firebase Chat with Country Code Selector</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: 30px auto;
    padding: 0 10px;
  }
  h2 {
    text-align: center;
  }
  #authSection, #chatSection {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  label {
    font-weight: bold;
    margin-bottom: 3px;
  }
  select, input[type="tel"], input[type="text"] {
    font-size: 16px;
    padding: 8px;
    width: 100%;
    box-sizing: border-box;
  }
  #phoneInputGroup {
    display: flex;
    gap: 5px;
  }
  #phoneInputGroup select {
    flex: 0 0 120px;
  }
  #phoneInputGroup input {
    flex: 1 1 auto;
  }
  button {
    font-size: 16px;
    padding: 10px;
    cursor: pointer;
  }
  button:disabled {
    background: #ccc;
    cursor: not-allowed;
  }
  #chat {
    border: 1px solid #ccc;
    padding: 10px;
    height: 300px;
    overflow-y: auto;
    background: #f9f9f9;
  }
  .username {
    font-weight: bold;
    color: #333;
  }
  .message {
    margin-left: 5px;
  }
  #inputArea {
    display: flex;
    gap: 5px;
  }
  #inputArea input {
    flex: 1 1 auto;
  }
</style>
</head>
<body>

<h2>Phone Verified Chat</h2>

<div id="authSection">
  <div id="phoneInputSection">
    <label for="countryCode">Select country code:</label>
    <div id="phoneInputGroup">
      <select id="countryCode" aria-label="Country Code">
        <!-- Basic example list, you can add more -->
        <option value="+1">ðŸ‡ºðŸ‡¸ +1 (USA)</option>
        <option value="+44">ðŸ‡¬ðŸ‡§ +44 (UK)</option>
        <option value="+91">ðŸ‡®ðŸ‡³ +91 (India)</option>
        <option value="+61">ðŸ‡¦ðŸ‡º +61 (Australia)</option>
        <option value="+81">ðŸ‡¯ðŸ‡µ +81 (Japan)</option>
        <option value="+49">ðŸ‡©ðŸ‡ª +49 (Germany)</option>
        <option value="+33">ðŸ‡«ðŸ‡· +33 (France)</option>
        <option value="+7">ðŸ‡·ðŸ‡º +7 (Russia)</option>
      </select>
      <input type="tel" id="phoneNumber" placeholder="Enter phone number" aria-label="Phone Number" />
      <button id="sendCodeBtn">Send Code</button>
    </div>
    <button id="retryBtn" disabled>Retry (30s)</button>
  </div>

  <div id="codeInputSection" style="display:none;">
    <label for="verificationCode">Enter 6-digit verification code:</label>
    <input type="text" id="verificationCode" maxlength="6" pattern="\d{6}" placeholder="123456" aria-label="Verification Code" />
    <button id="verifyCodeBtn">Verify Code</button>
  </div>
</div>

<div id="chatSection" style="display:none;">
  <div id="usernameDisplay"></div>
  <div id="chat"></div>
  <div id="inputArea">
    <input id="messageInput" type="text" placeholder="Type your message..." autocomplete="off" />
    <button id="sendBtn">Send</button>
  </div>
  <button id="logoutBtn" style="margin-top:10px;">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
  import { getAuth, RecaptchaVerifier, signInWithPhoneNumber, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCdOdsdiClQ-Ef4uADX2gglOl04CulpYrE",
    authDomain: "ismand-cloudns-be.firebaseapp.com",
    databaseURL: "https://ismand-cloudns-be-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "ismand-cloudns-be",
    storageBucket: "ismand-cloudns-be.firebasestorage.app",
    messagingSenderId: "225354161393",
    appId: "1:225354161393:web:d51871c9e27b2d6ace1d50"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  // UI elements
  const authSection = document.getElementById("authSection");
  const phoneInputSection = document.getElementById("phoneInputSection");
  const codeInputSection = document.getElementById("codeInputSection");
  const countryCodeSelect = document.getElementById("countryCode");
  const phoneNumberInput = document.getElementById("phoneNumber");
  const sendCodeBtn = document.getElementById("sendCodeBtn");
  const retryBtn = document.getElementById("retryBtn");
  const verificationCodeInput = document.getElementById("verificationCode");
  const verifyCodeBtn = document.getElementById("verifyCodeBtn");
  const chatSection = document.getElementById("chatSection");
  const usernameDisplay = document.getElementById("usernameDisplay");
  const chatEl = document.getElementById("chat");
  const inputEl = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  let confirmationResult = null;
  let messagesRef = null;
  const displayedMessages = new Set();

  // Retry control variables
  let retryCount = 0;
  const maxRetries = 5;
  let retryCooldown = 30; // seconds
  let retryTimer = null;

  // Setup invisible reCAPTCHA
  window.recaptchaVerifier = new RecaptchaVerifier('phoneInputSection', {
    'size': 'invisible',
    'callback': (response) => {
      sendCodeBtn.disabled = false;
    }
  }, auth);

  function startRetryCooldown() {
    retryBtn.disabled = true;
    let timeLeft = retryCooldown;
    retryBtn.textContent = `Retry (${timeLeft}s)`;

    retryTimer = setInterval(() => {
      timeLeft--;
      retryBtn.textContent = `Retry (${timeLeft}s)`;
      if (timeLeft <= 0) {
        clearInterval(retryTimer);
        retryBtn.disabled = retryCount >= maxRetries;
        retryBtn.textContent = retryCount >= maxRetries ? "Retry limit reached" : "Retry";
      }
    }, 1000);
  }

  // Send SMS code
  sendCodeBtn.onclick = () => {
    const number = phoneNumberInput.value.trim();
    const code = countryCodeSelect.value;
    if (!number.match(/^\d+$/)) {
      alert("Please enter a valid phone number digits only (no spaces or symbols).");
      return;
    }

    if (sendCodeBtn.disabled) return; // prevent double click

    const phoneNumber = code + number;
    sendCodeBtn.disabled = true;
    retryBtn.disabled = true;

    signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
      .then((result) => {
        confirmationResult = result;
        phoneInputSection.style.display = "none";
        codeInputSection.style.display = "block";
        retryCount = 0;
        retryBtn.disabled = true;
        retryBtn.textContent = "Retry (30s)";
        startRetryCooldown();
      })
      .catch((error) => {
        alert("Error sending code: " + error.message);
        sendCodeBtn.disabled = false;
        retryBtn.disabled = false;
      });
  };

  // Retry button
  retryBtn.onclick = () => {
    if (retryCount >= maxRetries) {
      alert("You have reached the maximum number of retries.");
      return;
    }
    retryCount++;
    sendCodeBtn.disabled = false;
    retryBtn.disabled = true;
    retryBtn.textContent = `Retry (${retryCooldown}s)`;
    startRetryCooldown();
  };

  // Verify SMS code
  verifyCodeBtn.onclick = () => {
    const code = verificationCodeInput.value.trim();
    if (!code.match(/^\d{6}$/)) {
      alert("Please enter a valid 6-digit verification code.");
      return;
    }
    verifyCodeBtn.disabled = true;
    confirmationResult.confirm(code)
      .then((result) => {
        // Signed in successfully, UI handled by onAuthStateChanged
      })
      .catch((error) => {
        alert("Verification failed: " + error.message);
        verifyCodeBtn.disabled = false;
      });
  };

  // Logout button
  logoutBtn.onclick = () => {
    signOut(auth);
  };

  // Add message to chat UI
  function addMessage(data) {
    const { username, text, timestamp } = data;
    const uniqueId = `${username}-${text}-${timestamp || ''}`;

    if (displayedMessages.has(uniqueId)) return;
    displayedMessages.add(uniqueId);

    const msgDiv = document.createElement("div");

    const userSpan = document.createElement("span");
    userSpan.classList.add("username");
    userSpan.textContent = username + ":";

    const textSpan = document.createElement("span");
    textSpan.classList.add("message");
    textSpan.textContent = " " + text;

    msgDiv.appendChild(userSpan);
    msgDiv.appendChild(textSpan);
    chatEl.appendChild(msgDiv);

    chatEl.scrollTop = chatEl.scrollHeight;
  }

  // Auth state observer
  onAuthStateChanged(auth, (user) => {
    if (user) {
      authSection.style.display = "none";
      chatSection.style.display = "flex";
      usernameDisplay.textContent = `Logged in as: ${user.phoneNumber}`;

      messagesRef = ref(db, "messages");
      onChildAdded(messagesRef, (snapshot) => {
        addMessage(snapshot.val());
      });
    } else {
      authSection.style.display = "block";
      chatSection.style.display = "none";
      phoneInputSection.style.display = "block";
      codeInputSection.style.display = "none";
      sendCodeBtn.disabled = false;
      verifyCodeBtn.disabled = false;
      retryBtn.disabled = true;
      retryBtn.textContent = "Retry (30s)";
      chatEl.innerHTML = "";
      displayedMessages.clear();
      phoneNumberInput.value = "";
      verificationCodeInput.value = "";
      retryCount = 0;
      clearInterval(retryTimer);

      // Reset reCAPTCHA
      if (window.recaptchaVerifier) {
        window.recaptchaVerifier.clear();
        window.recaptchaVerifier.render().then(widgetId => {
          grecaptcha.reset(widgetId);
        });
      }
    }
  });

  // Send chat message
  sendBtn.onclick = () => {
    const text = inputEl.value.trim();
    const user = auth.currentUser;
    if (!text) return;
    if (!user) {
      alert("You must be logged in to send messages.");
      return;
    }

    push(ref(db, "messages"), {
      username: user.phoneNumber,
      text,
      timestamp: serverTimestamp()
    });

    inputEl.value = "";
  };

</script>

</body>
</html>
