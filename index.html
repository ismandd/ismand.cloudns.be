<!DOCTYPE html>
<html>
<head>
  <title>Public Chat</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
    #msg { width: 80%; }
  </style>
</head>
<body>
  <h1>Public Chat</h1>
  <div id="chat"></div>
  <input type="text" id="msg" placeholder="Type a message">
  <button onclick="send()">Send</button>

  <script>
    const name = localStorage.getItem("username") || (() => {
      const n = "Guest" + Math.floor(Math.random() * 10000);
      localStorage.setItem("username", n);
      return n;
    })();

    async function send() {
      const text = document.getElementById("msg").value;
      if (text.trim() === "") return;
      await fetch("/.netlify/functions/send", {
        method: "POST",
        body: JSON.stringify({ name, text }),
      });
      document.getElementById("msg").value = "";
    }

    async function load() {
      const res = await fetch("/.netlify/functions/messages");
      const messages = await res.json();
      const chat = document.getElementById("chat");
      chat.innerHTML = messages.map(m => `<p><b>${m.name}:</b> ${m.text}</p>`).join("");
      chat.scrollTop = chat.scrollHeight;
    }

    setInterval(load, 1000); // update every second
    load();
  </script>
</body>
</html>
